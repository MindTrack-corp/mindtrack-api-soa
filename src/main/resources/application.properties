spring.application.name=mindtrack-api

spring.datasource.url=jdbc:h2:mem:mindtrackdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT secret exemplo (trocar em produção)
mindtrack.security.jwt.secret=MY_SUPER_SECRET_KEY_FOR_MINDTRACK_2025
mindtrack.security.jwt.expiration-ms=3600000
